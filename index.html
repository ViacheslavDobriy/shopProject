<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="img/main__logo.svg" alt="main logo" class="brand__image">
            <img class="magnifier__image"><img src="img/magnifier.svg" alt="magnifier"></img>
        </div>
        <div class="buttons">
            <img class="header__icons"><img src="img/list.svg" alt="list"></img>
            <img class="header__icons"><img src="img/person.svg" alt="person"></img>
            <img class="header__icons"><img src="img/trolley.svg" alt="trolley"></img>
        </div>
    </div>
    <div class="top__content">
        <img src="img/top__content_image.svg" alt="main image" class="top__content_image">
        <div class="title__part">
            <div class="pink__line"></div>
            <div class="slogan">
                <h1 class="title">THE BRAND</h1>
                <span class="subtitle">OF LUXERIOUS
                    <span class="pink__subtitle">FASHION</span>
                </span>
            </div>
        </div>
    </div>
    <div class="offer__frame">
        <div class="offer">
            <div class="offer__item item1__img">
                <p class="hot__sales">30% OFF</p>
                <h3 class="subtitle__sales">FOR WOMEN</h3>
            </div>
            <div class="offer__item item2__img">
                <p class="hot__sales">HOT DEAL</p>
                <h3 class="subtitle__sales">FOR MEN</h3>
            </div>
            <div class="offer__item item3__img">
                <p class="hot__sales">NEW ARRIVALS</p>
                <h3 class="subtitle__sales">FOR KIDS</h3>
            </div>
            <div class="offer__item item4__img">
                <p class="hot__sales">LUXIROUS & TRENDY</p>
                <h3 class="subtitle__sales">ACCESORIES</h3>
            </div>
        </div>
    </div>
</body>

</html>
